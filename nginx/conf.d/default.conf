server {
    listen 443 ssl;
    server_name xurl.fyi;

    ssl_certificate /etc/letsencrypt/live/xurl.fyi.fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xurl.fyi.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy to app
    location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # Serve static files like CSS, JS, fonts from /var/www/html/static
    location /css/ {
        alias /var/www/html/static/css/;
        access_log off;
        expires max;
    }

    location /libs/ {
        alias /var/www/html/static/libs/;
        access_log off;
        expires max;
    }

    location /scripts/ {
        alias /var/www/html/static/scripts/;
        access_log off;
        expires max;
    }

    location /fonts/ {
        alias /var/www/html/static/fonts/;
        access_log off;
        expires max;
    }
    # Serve images
    location /images/ {
        alias /var/www/html/static/images/;  # Use alias for image directory
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Ensure correct MIME types for images
    location ~* \.(png|jpg|jpeg|gif|webp|svg)$ {
        root /var/www/html/static/images;  # Correct path to where your images are located
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}



server {
    listen 443 ssl;
    server_name ~^(?<service>.+)\.xurl\.fyi$;

    ssl_certificate /etc/letsencrypt/live/xurl.fyi.fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xurl.fyi.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        # Dynamic upstream configuration
        set $upstream http://$service:$upstream_port;
        proxy_pass $upstream;

        # Basic proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle container unavailability
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
    }
}